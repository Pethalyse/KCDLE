services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.prod
    image: kcdle-app:local
    container_name: kcdle_app_beta
    env_file:
      - backend/.env
    environment:
      RUN_MIGRATIONS: "true"
    working_dir: /var/www/html
    depends_on:
      - db
    restart: unless-stopped

  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.prod
    image: kcdle-app:local
    container_name: kcdle_scheduler_beta
    env_file:
      - backend/.env
    environment:
      RUN_MIGRATIONS: "false"
    working_dir: /var/www/html
    command: sh -c "php artisan schedule:work"
    depends_on:
      - db
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile.beta
      args:
        APP_IMAGE: kcdle-app:local
    image: nginx:1.27
    container_name: kcdle_nginx_beta
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: kcdle_db_beta
    environment:
      POSTGRES_DB: kcdle
      POSTGRES_USER: kcdle
      POSTGRES_PASSWORD: kcdle
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  adminer:
    image: adminer
    container_name: kcdle_adminer_beta
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db

volumes:
  db_data:
  app_code:
