services:
  app:
    image: ghcr.io/pethalyse/kcdle-app:latest
    container_name: kcdle_app
    env_file:
      - backend/.env
    environment:
      RUN_MIGRATIONS: "true"
    working_dir: /var/www/html
    depends_on:
      - db
    volumes:
      - app_code:/var/www/html
    restart: unless-stopped

  scheduler:
    image: ghcr.io/pethalyse/kcdle-app:latest
    container_name: kcdle_scheduler
    env_file:
      - backend/.env
    environment:
      RUN_MIGRATIONS: "false"
    working_dir: /var/www/html
    command: sh -c "php artisan schedule:work"
    depends_on:
      - db
    volumes:
      - app_code:/var/www/html
    restart: unless-stopped

  nginx:
    image: nginx:1.27
    container_name: kcdle_nginx
    ports:
      - "80"
    volumes:
      - app_code:/var/www/html:ro
      - ./docker/nginx/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: kcdle_db
    environment:
      POSTGRES_DB: kcdle
      POSTGRES_USER: kcdle
      POSTGRES_PASSWORD: kcdle
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  proxy:
    image: caddy:2
    container_name: kcdle_proxy
    depends_on:
      - nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  db_data:
  app_code:
  caddy_data:
  caddy_config:
