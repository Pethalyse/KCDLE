services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.prod
    container_name: kcdle_app
    env_file:
      - backend/.env
    working_dir: /var/www/html
    depends_on:
      - db
    restart: unless-stopped

  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.prod
    container_name: kcdle_scheduler
    env_file:
      - backend/.env
    working_dir: /var/www/html
    command: sh -c "php artisan schedule:work"
    depends_on:
      - db
    restart: unless-stopped

  nginx:
    image: nginx:1.27
    container_name: kcdle_nginx
    ports:
      - "80:80"
    volumes:
      - ./backend/public:/var/www/html/public:ro
      - ./docker/nginx/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: kcdle_db
    environment:
      POSTGRES_DB: kcdle
      POSTGRES_USER: kcdle
      POSTGRES_PASSWORD: kcdle
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db_data:
