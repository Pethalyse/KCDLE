services:
  app:
    image: ghcr.io/pethalyse/kcdle-app:${IMAGE_TAG:-latest}
    container_name: kcdle_app
    env_file:
      - backend/.env
    environment:
      APP_VERSION: ${IMAGE_TAG:-latest}
      RUN_MIGRATIONS: "true"
    working_dir: /var/www/html
    volumes:
      - storage_data:/var/www/html/storage/app/public
    depends_on:
      - db
    restart: unless-stopped

  scheduler:
    image: ghcr.io/pethalyse/kcdle-app:${IMAGE_TAG:-latest}
    container_name: kcdle_scheduler
    env_file:
      - backend/.env
    environment:
      APP_VERSION: ${IMAGE_TAG:-latest}
      RUN_MIGRATIONS: "false"
    working_dir: /var/www/html
    command: sh -c "php artisan schedule:work"
    volumes:
      - storage_data:/var/www/html/storage/app/public
    depends_on:
      - db
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile.prod
      args:
        APP_IMAGE: ghcr.io/pethalyse/kcdle-app:${IMAGE_TAG:-latest}
    container_name: kcdle_nginx
    expose:
      - "80"
    volumes:
      - storage_data:/var/www/html/storage/app/public:ro
      - ./docker/nginx/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: kcdle_db
    environment:
      POSTGRES_DB: kcdle
      POSTGRES_USER: kcdle
      POSTGRES_PASSWORD: kcdle
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  proxy:
    image: caddy:2
    container_name: kcdle_proxy
    depends_on:
      - nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  db_data:
  storage_data:
  caddy_data:
  caddy_config:
