name: CI & Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  tests:
    name: Run Laravel backend tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: sqlite, mbstring, pdo_sqlite
          coverage: xdebug
          tools: composer

      - name: Prepare Laravel directories
        run: |
          mkdir -p bootstrap/cache
          mkdir -p storage/logs
          mkdir -p storage/framework/cache
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            backend/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Create .env for tests
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run tests with coverage
        env:
          APP_ENV: testing
        run: |
          php artisan test --coverage-html coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

  build_and_push_image:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: tests

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name
        id: meta
        run: |
          OWNER="${GITHUB_REPOSITORY_OWNER,,}"
          IMAGE="ghcr.io/${OWNER}/kcdle-app"
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build \
            -f docker/php/Dockerfile.prod \
            -t ${{ steps.meta.outputs.image }}:${{ github.sha }} \
            -t ${{ steps.meta.outputs.image }}:latest \
            .

      - name: Push Docker image
        run: |
          docker push ${{ steps.meta.outputs.image }}:${{ github.sha }}
          docker push ${{ steps.meta.outputs.image }}:latest

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build_and_push_image

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_PROJECT_PATH }}
            git pull origin main
            IMAGE_TAG=${GITHUB_SHA} docker compose -f docker-compose.prod.yml pull app scheduler
            IMAGE_TAG=${GITHUB_SHA} docker compose -f docker-compose.prod.yml up -d --build app scheduler       
            docker image prune -f --filter "until=168h"
